<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
  <meta charset="UTF-8">
  <title>Restaurant verwalten</title>
</head>
<body>

<div layout:fragment="content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa fa-bars"></i>Restauaurant Verwaltungsseite</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
          <li><i class="fa fa-bars"></i><a href="/security">Settings Home</a></li>
          <li><i class="fa fa-square-o"></i>Restaurant</li>
        </ol>
      </div>
    </div>
    <div class="container">
      <section class="panel" style="margin-bottom: 0px;">

        <div class="panel-body">
          <a href="/restaurant/restaurantAdd" class="btn btn-primary">
            Add New Restaurant
          </a>
        </div>
      </section>
      <section class="panel table table-bordered">
        <div class="panel-heading" style="padding: 10px">
          All Restaurant register
        </div>
        <div class="panel-body">
          <table class="table table-striped table-advance table-hover">
            <tbody>
            <tr>
              <th></th>
              <th><i class="icon_profile"></i> Restaurantname</th>
              <th><i class="fa fa-map-marker"></i> Postleitzahl</th>
              <th><i class="fa fa-map-marker"></i> Adresse</th>
              <th><i class="fa fa-cutlery"></i> Kategorie</th>
              <th><i class="fa fa-phone"></i> Telefonnummer</th>
              <th><i class="fa fa-envelope-o"></i> Email</th>
            </tr>
            <tr th:each="restaurant:${restaurants}">
              <td><i class="fa fa-table"></i></td>
              <td th:text="${restaurant.name}"></td>
              <td th:text="${restaurant.zipcode}"></td>
              <td th:text="${restaurant.address}"></td>
              <td th:text="${restaurant.category}"></td>
              <td th:text="${restaurant.phonenumber}"></td>
              <td th:text="${restaurant.email}"></td>

              <td>
                <div class="btn-group">
                  <a id="display" th:href="@{'/restaurant/restaurant/Edit/'+${restaurant.id}}"
                     class="btn btn-primary"><i class="icon_pencil-edit"></i></a>
                  <a th:href="@{'/restaurant/restaurant/Details/'+${restaurant.id}}"
                     class="btn btn-success"><i class="icon_document_alt"></i></a>
                  <a class="btn btn-danger" onclick="return confirm('Are you sure you want delete?')"
                     th:href="@{'/restaurant/delete/'+${restaurant.id}}">
                    <i class="icon_close_alt2"></i></a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </section>
</div>


</body>
</html>
