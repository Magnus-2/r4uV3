<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Bearbeiten</title>
</head>
<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Restaurant Bearbeiten </h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/security">Settings Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/security/restaurants">Restaurant</a></li>
                    <li><i class="fa fa-square-o"></i>Bearbeiten</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <section class="panel">
                <div class="panel-heading">
                 Restaurant Details und Bearbeitung
                </div>
                <div class="panel-body">
                    <div class="col-lg-6">
                        <div class="panel border-top">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Id</label>
                                    <div class="col-sm-6">
                                        <input name="id" th:value="${restaurant.id}" disabled type="text" size="16"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Restaurant Name</label>
                                    <div class="col-sm-6">
                                        <input name="name" th:value="${restaurant.name}" class="form-control"
                                               size="16" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4"> Postleitzahl</label>
                                    <div class="col-sm-6">
                                        <input name="zipcode" th:value="${restaurant.zipcode}" type="text"
                                               class=" form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Adresse</label>
                                    <div class="col-sm-5">
                                        <input name="address" th:value="${restaurant.address}" type="text"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Kategorie</label>
                                    <div class="col-sm-5">
                                        <input name="category" th:value="${restaurant.category}" type="text"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Telefonnummer</label>
                                    <div class="col-sm-5">
                                        <input name="phonenumber" th:value="${restaurant.phonenumber}" type="text"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Email</label>
                                    <div class="col-sm-5">
                                        <input name="email" th:value="${restaurant.email}" type="text"
                                               class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th></th>
                                <th><i class="icon_profile"></i> Description</th>
                                <th><i class="icon_cogs"></i> Action</th>
                            </tr>
                            <tr th:each="restaurantRole:${restaurantRoles}">
                                <td><i class="fa fa-table"></i></td>
                                <td th:text="${restaurantRole.description}"></td>
                                <td>
                                    <div class="btn-group">
                                        <a onclick="return confirm('Are you sure you want delete?')"
                                           th:href="@{'/security/role/unassign/'+${restaurant.id}+'/' +${restaurantRole.id}}"
                                           class="btn btn-danger"><i class="icon_close_alt2"></i>Unassign</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <section class="panel">
                <div class="panel-heading">
                    Roles currents restaurant is not assigned
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_profile"></i> Description</th>
                            <th><i class="icon_calendar"></i> Details</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="restaurantNotRole:${restaurantNotRoles}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${restaurantNotRole.description}"></td>
                            <td th:text="${restaurantNotRole.details}"></td>
                            <td>
                                <div class="btn-group">
                                    <a onclick="return confirm('Are you sure you want delete?')"
                                       th:href="@{'/security/role/assign/'+${restaurant.id}+'/' +${restaurantNotRole.id}}"
                                       class="btn btn-success"><i class="icon_plus_alt2"></i>Assign</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </section>
</div>
</body>
</html>
