<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>User Details</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">User Details</a></li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row justify-content-center">
                <div class="col-lg-12">

                        <section class="panel">
                            <header class="panel-heading">
                                Neue Reservierung hinzuf√ºgen
                            </header>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="idAdd" class="col-form-label col-sm-4">Id:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="idAdd" th:value="${#authentication.getPrincipal().getId()}" name="id" disabled>
                                    </div>
                                </div>

                            </div> <!-- UserId -->
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="name" class="col-form-label col-sm-4">Username:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="name" th:value="${#authentication.getPrincipal().getUsername()}" name="username" disabled>
                                    </div>
                                </div>

                            </div> <!-- Username -->
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="firstname" class="col-form-label col-sm-4">Username:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="firstname" th:value="${#authentication.getPrincipal().getFirstname()}" name="firstname" disabled>
                                    </div>
                                </div>

                            </div> <!-- Firstname -->
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="lastname" class="col-form-label col-sm-4">Username:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="lastname" th:value="${#authentication.getPrincipal().getLastname()}" name="lastname" disabled>
                                    </div>
                                </div>

                            </div> <!-- Lastname -->
                        </section>
                        <section class="panel">

                            <div class="panel-body">
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                                <a href="/security/users" class="btn  btn-warning">
                                    Exit
                                </a>
                            </div>
                        </section>

                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
