<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Reservierung Bearbeiten </h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/reservation">Reservierungen</a></li>
                    <li><i class="fa fa-square-o"></i>Bearbeiten</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <form class="form-horizontal" th:action="@{/reservation/reservations}" method="post">
                        <section class="panel">
                            <header class="panel-heading">
                                Reservierung bearbeiten
                            </header>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="idAdd" class="col-form-label col-sm-4">Id:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" th:value="${reservation.id}" id="idAdd" name="id" disabled>
                                    </div>
                                </div>

                                <!--   <div class="form-group">
                                       <label for="ddlUserAdd" class="col-form-label col-sm-4">Benutzer: </label>
                                       <div class="col-sm-6">
                                             <input type="text" class="form-control" th:value="${user.name}"   id="ddlUserAdd" name="user" disabled>
                                             <select class="form-control" id="ddlUsersAdd" name="Userid">
                                                 <option>-SELECT-</option>
                                                 <option th:this="user : ${users}"
                                                           th:value="${user.id}"
                                                           th:text="${user.name}">
                                                   </option>
                                               </select>
                                         </div>
                                   </div> -->

                                <div class="form-group">
                                    <label for="reservationDateAdd" class="col-form-label col-sm-4">Datum:</label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" th:value="${reservation.reservationDate}" id="reservationDateAdd" name="reservationDate"readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="reservationDateAdd" class="col-form-label col-sm-4">Uhrzeit:</label>
                                    <div class="col-sm-6">
                                        <input type="time" class="form-control"  th:value="${reservation.reservationTime}" id="reservationtimeAdd" name="reservationTime"readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="seatsAdd" class="col-form-label col-sm-4">Sitzplatz anzahl:</label>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control"  th:value="${reservation.seats}" id="seatsAdd" name="seats"readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ddlRestaurantAdd" class="col-form-label col-sm-4"> Restaurant: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlRestaurantAdd" name="restaurantid"readonly>
                                            <option>-SELECT-</option>
<!--Hier vieleicht restaurants -->   <option th:each="restaurant : ${restaurants}"
                                            th:value="${restaurant.id}"
                                           th:selected="${restaurant.id}==${reservation.restaurantid} ? True: False"
                                           th:text="${restaurant.name}">
                                        </option>
                                        </select>
                                    </div>
                                </div> <!--Restaurant -->


                            </div>
                        </section>
                        <section class="panel">

                            <div class="panel-body">
                                <button type="submit" class="btn btn-primary" disabled>
                                    Save
                                </button>
                                <a href="/reservation/reservations" class="btn  btn-warning">
                                    Exit
                                </a>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
