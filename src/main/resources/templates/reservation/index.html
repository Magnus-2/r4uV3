<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Reservations</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/reservation">Reservation Home</a></li>
                    <li><i class="fa fa-square-o"></i>Reservations</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel" style="margin-bottom: 0px;">

                    <div class="panel-body">
                        <a href="/reservation/reservationAdd" class="btn btn-primary">
                            Add New Reservation
                        </a>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        Reservation List
                    </header>

                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_calendar"></i> Datum</th>
                            <th><i class="fa-solid fa-timer"></i> Uhrzeit</th>
                            <th><i class="icon_profile"></i> Sitzplatz Anzahl</th>
                            <th><i class="fa-solid fa-user-chef"></i> Restaurant Name</th>

                        </tr>
                        <tr th:each="reservation:${reservation}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${reservation.reservationDate}"></td>
                            <td th:text="${reservation.reservationTime}"></td>
                            <td th:text="${reservation.seats}"></td>
                            <td th:text="${reservation.name}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" th:href="@{'/reservation/Details/'+${reservation.id}}"><i
                                            class="icon_plus_alt2"></i></a>
                                    <a class="btn btn-success"
                                       th:href="@{'/reservation/Edit/'+${reservation.id}}">
                                        <i class="icon_check_alt2"></i></a>
                                    <a class="btn btn-danger"
                                       onclick="return confirm('Are you sure?')"
                                       th:href="@{'/reservations/delete/'+${reservation.id}}">
                                        <i class="icon_close_alt2"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </section>
</div>


</body>
</html>
